<main class="container">
  <a
    href="https://youtu.be/uyh3C1xDT3Y"
    target="_blank"
    rel="noopener noreferrer"
    title="View Spagett! video on YouTube"
  >
    <img src="<%= require('./spagett-ui.jpg').default %>" alt="" />
  </a>
  <h2 class="heading">Usage:</h2>
  <ul>
    <li>
      If some node is selected a Spagett image fill will be added to it. If the selected nodes
      already have a Spagett fill it will be sorted to be the first fill.
    </li>
    <li>
      If no nodes are selected a Spagett fill will be added to every node of the current page that
      already has a fill.
    </li>
  </ul>
  <button id="spagettBtn" class="button button--primary" type="button">Spagett!</button>
</main>
